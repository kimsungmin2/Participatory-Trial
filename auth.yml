config:
  target: http://localhost:3000
  phases:
    - duration: 5
      arrivalRate: 1
      # rampTo:
      name: Warm up phase
    # - duration: 60
    #   arrivalRate: 5
    #   rampTo: 10
    #   name: Ramp up load
    # - duration: 60
    #   arrivalRate: 10
    #   rampTo: 30
    #   name: Spike phase
  # Load & configure a couple of useful plugins
  # https://docs.art/reference/extensions
  http:
    defaults:
      headers:
        # cookie: 'authorization=Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOjEwMiwiaWF0IjoxNzEzMzQzOTI1LCJleHAiOjE3NTY1NDM5MjV9.gX9IUNzpx8x7MFEKJ2OPM9K1o1KzBF8AUzSH2zdiEII'
  ensure:
    thresholds:
      - http.response_time.p99: 100
      - http.response_time.p95: 75
  plugins:
    ensure: {}
    apdex: {}
    metrics-by-endpoint: {}
    fake-data: {}
  processor: './email-code.js'
scenarios:
  - name: 'sign up'
    flow:
      - post:
          url: 'http://localhost:3000/sign-up'
          json:
            email: '{{ $randEmail() }}'
            password: '1234'
            passwordConfirm: '1234'
            nickName: '{{ $randFullName() }}'
            birth: '1996-05-24'
          capture:
            - json: '$.user.email'
              as: 'email'
      - function: fetchCodeByEmail
      - patch:
          url: 'http://localhost:3000/sign-up/verification'
          json:
            email: '{{ email }}'
            code: '{{ code }}'
