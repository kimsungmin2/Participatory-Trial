  redis-cluster-init:
    image: redis:latest
    depends_on:
      - redis-0
      - redis-1
      - redis-2
      - redis-3
      - redis-4
      - redis-5
    command: >
      sh -c "
        sleep 20;
        redis-cli --cluster create 172.20.0.2:6380 172.20.0.3:6381 172.20.0.4:6382 172.20.0.5:6383 172.20.0.6:6384 172.20.0.7:6385 --cluster-replicas 1 --cluster-yes;
      "
    networks:
      - redis-cluster-net
networks:
  redis-cluster-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
volumes:
