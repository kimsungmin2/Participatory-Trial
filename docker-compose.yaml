version: '3.7'
services:
  postgres:
    image: postgres:16
    restart: always
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
  redis-0:
    image: redis:latest
    command: >
      sh -c "
        redis-server --appendonly yes --cluster-enabled yes --cluster-config-file /data/nodes.conf --cluster-node-timeout 5000 --port 6380;
        sleep 10;
        redis-cli --cluster check 172.20.0.2:6380;
      "
    ports:
      - '6380:6380'
    networks:
      redis-cluster-net:
        ipv4_address: 172.20.0.2
    volumes:
      - redis-0-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
  redis-1:
    image: redis:latest
    command: >
      sh -c "
        redis-server --appendonly yes --cluster-enabled yes --cluster-config-file /data/nodes.conf --cluster-node-timeout 5000 --port 6381;
        sleep 10;
        redis-cli --cluster check 172.20.0.3:6381;
      "
    ports:
      - '6381:6381'
    networks:
      redis-cluster-net:
        ipv4_address: 172.20.0.3
    volumes:
      - redis-1-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
  redis-2:
